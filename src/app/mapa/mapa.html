<div class="flex h-screen">
  <!-- Panel lateral -->
  <div class="w-80 bg-white shadow-xl p-6 overflow-y-auto">
    <h3 class="text-2xl font-bold text-gray-800 mb-6 pb-3 border-b border-gray-200">
      Comparaci√≥n
    </h3>

    <div class="space-y-5">
      <div>
        <label for="base" class="block text-sm font-semibold text-gray-700 mb-2">
          Base:
        </label>
        <select
          id="base"
          #baseSel
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all bg-white text-gray-900 cursor-pointer">
          <option value="2012">2012</option>
          <option value="2024">2024</option>
        </select>
      </div>

      <div>
        <label for="comparar" class="block text-sm font-semibold text-gray-700 mb-2">
          Comparar con:
        </label>
        <select
          id="comparar"
          #compSel
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all bg-white text-gray-900 cursor-pointer">
          <option value="2012">2012</option>
          <option value="2024">2024</option>
        </select>
      </div>
    </div>

    <div class="space-y-3 mt-8">
      <button
        type="button"
        (click)="aplicarComparacion(baseSel.value, compSel.value)"
        class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-sm">
        Activar
      </button>

      <button
        type="button"
        (click)="desactivarCortina()"
        class="w-full bg-gray-100 hover:bg-gray-200 active:bg-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 border border-gray-300">
        Desactivar
      </button>
    </div>
  </div>

  <!-- Mapa -->
  <div id="map" class="flex-1 relative"></div>
</div>
